# "pip install tox"
# run "tox" from this directory.

[tox]
minversion = 2.0
envlist =
	py37

# Tox' sdist feature presumes that `./setup.py sdist` is available
# Disable this feature until PEP-517 is implemented by both tox and flit.
skipsdist = true

[testenv]
deps =
	-r{toxinidir}/requirements.txt
	-r{toxinidir}/requirements_testing.txt
;whitelist_externals = ipfs
;passenv  = IPFS_* PY_IPFSAPI_* CI
commands =
	python "{toxinidir}/test/run_tests.py" {posargs}

;[testenv:codestyle]
;deps =
;	-r{toxinidir}/requirements.txt
;	-r{toxinidir}/requirements_codestyle.txt
;commands =
;	flake8 {posargs}

;[flake8]
;ignore = E222,E221,F403,E265
;exclude = .venv,.git,.tox,+junk,dist,doc,*egg,build,tools,test,docs,*__init__.py

[pytest]
python_files =
	test_*.py
	*_test.py
	tests.py
addopts =
;	--doctest-modules
;	--ignore ipfsapi/client.py
	bitswap
	test
	test/message
	test/wantlist
